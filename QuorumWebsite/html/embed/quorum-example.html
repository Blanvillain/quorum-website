<!DOCTYPE html>
<html xml:lang= "en" lang= "en" >
   <head >
      <title >My Page</title>
      <meta charset= "UTF-8" >
      <meta content= "width=device-width, initial-scale=1" name= "viewport" >
      <script src= "embed-quorum.js"  type="text/javascript"></script>
      <link rel= "stylesheet" type= "text/css" href= "embed-quorum.css" >
   </head>
   <body >
      <main id="main" tabindex="-1" role = "main">
         <div class= "bodyContainer" id="MainContainer">
            <h1>Yes, it does have the interface files</h1>
         </div>

         <script>
            //get where you want to make a code example and add it.
            var body = document.getElementById("MainContainer")
            InjectQuorumCodeExample(body, "MyExample", "output \"Hello, World!\"")
         </script>


         <script>
            var body = document.getElementById("MainContainer")
            InjectQuorumEnvironment(body, "frontPage1", "output 5", "My Custom Environment", "You really want to click that run button", ["https://127.0.0.1/TempInterface/Application.quorum", 
              "https://127.0.0.1/TempInterface/CustomFocusManager.quorum",
              "https://127.0.0.1/TempInterface/DefaultButtonBehavior.quorum",
              "https://127.0.0.1/TempInterface/FocusHighlight.quorum",
              "https://127.0.0.1/TempInterface/Page.quorum"
            ])
         </script>
      </main>
   </body>
</html>
